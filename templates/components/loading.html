<!-- Loading Spinner Component -->
<div class="loading-spinner" id="loading-spinner" role="status" aria-live="polite" aria-label="Loading" style="display: none;">
    <div class="spinner-container">
        <div class="spinner"></div>
        <p class="loading-text" id="loading-text">Loading...</p>
    </div>
</div>

<!-- Inline Loading Indicator (for buttons) -->
<span class="loading-inline" id="loading-inline" style="display: none;">
    <span class="spinner-small"></span>
    <span class="loading-text-small">Loading...</span>
</span>

<!-- Overlay Loading (for full page) -->
<div class="loading-overlay" id="loading-overlay" role="status" aria-live="polite" aria-label="Loading" style="display: none;">
    <div class="loading-overlay-content">
        <div class="spinner-large"></div>
        <p class="loading-overlay-text" id="loading-overlay-text">Loading...</p>
    </div>
</div>
