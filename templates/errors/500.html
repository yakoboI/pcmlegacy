{% extends "base.html" %}

{% block title %}Server Error - Pcmlegacy{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <div class="error-icon">⚠️</div>
        <h1>500 - Server Error</h1>
        <p>Something went wrong on our end. We're working to fix it.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
.error-page {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
}

.error-content {
    max-width: 500px;
}

.error-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
}

.error-content h1 {
    color: var(--text-primary);
    margin-bottom: 1rem;
}

.error-content p {
    color: var(--text-secondary);
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}
</style>
{% endblock %}
