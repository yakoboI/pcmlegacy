<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Pcmlegacy text - bold and clear -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="white" text-anchor="middle" opacity="0.95">P</text>
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="white" text-anchor="middle" opacity="0.95" dx="15">C</text>
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="white" text-anchor="middle" opacity="0.95" dx="30">M</text>
  
  <!-- Legacy symbol - star/crown at top -->
  <g transform="translate(50, 30)">
    <path d="M 0 -6 L 1.5 -2 L 5 -2 L 2 1 L 3.5 5 L 0 2.5 L -3.5 5 L -2 1 L -5 -2 L -1.5 -2 Z" 
          fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5" opacity="0.95"/>
  </g>
</svg>
